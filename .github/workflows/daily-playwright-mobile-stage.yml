name: Daily Playwright-BDD Tests (Mobile)

on:
  workflow_dispatch:
    inputs:
      test_script:
        description: "Select npm test script to run"
        default: "desktop"
        type: choice
        options:
          - test
          - desktop
          - mobile
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      ENV: stage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture Trigger Information
        run: |
          echo "TRIGGERED_BY=${{ github.actor }}" >> $GITHUB_ENV
          echo "TRIGGER_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV

      - name: Run Playwright-BDD Tests
        run: npm run ${{ github.event.inputs.test_script || 'mobile' }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

      - name: Upload JSON report for Slack
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-report
          path: reports/report.json
          if-no-files-found: ignore

      - name: Send Slack Notification
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          JSON_REPORT="reports/report.json"

          if [ ! -f "$JSON_REPORT" ]; then
            echo "JSON report not found. Skipping Slack notification."
            exit 0
          fi

          TOTAL_TESTS=$(jq '[.. | objects | select(has("results"))] | length' "$JSON_REPORT")
          PASSED_TESTS=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="passed")] | length' "$JSON_REPORT")
          FAILED_TESTS=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="failed")] | length' "$JSON_REPORT")
          SKIPPED_TESTS=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="skipped")] | length' "$JSON_REPORT")

          JOB_STATUS="${{ job.status }}"

          MESSAGE="*Daily Playwright-BDD Test Results*\n"
          MESSAGE+="*Device:* Mobile\n"
          MESSAGE+="*ENV:* $ENV\n"
          MESSAGE+="*Job status:* $JOB_STATUS\n"
          MESSAGE+="*Total tests:* $TOTAL_TESTS\n"
          MESSAGE+="✅ Passed: $PASSED_TESTS\n"
          MESSAGE+="❌ Failed: $FAILED_TESTS\n"
          MESSAGE+="⏭ Skipped: $SKIPPED_TESTS\n"
          MESSAGE+="*Triggered by:* ${{ github.actor }}\n"
          MESSAGE+="*Triggered at:* ${{ env.TRIGGER_TIME }}\n"

          if [ "$FAILED_TESTS" -gt 0 ]; then
            MESSAGE+="\n*Failed Tests:*\n"
            jq -r '
              .. | objects
              | select(has("title") and has("results"))
              | select(any(.results[]; .status=="failed"))
              | "• \(.title)"
            ' "$JSON_REPORT" > failed.txt

            while read -r line; do
              MESSAGE+="$line\n"
            done < failed.txt
          fi

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MESSAGE+="\n<$RUN_URL|View Full Logs>"

          curl -X POST \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json; charset=utf-8" \
            --data "{\"channel\":\"C0A1W3PEFG9\",\"text\":\"$MESSAGE\"}" \
            https://slack.com/api/chat.postMessage
