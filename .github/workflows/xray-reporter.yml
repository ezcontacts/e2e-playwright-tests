name: Daily Playwright-BDD Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  desktop:
    name: Desktop Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ENV: stage
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run desktop

      - name: Upload Desktop JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-desktop-json
          path: reports/desktop/report.json

  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: desktop
    continue-on-error: true
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ENV: stage
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run mobile

      - name: Upload Mobile JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-json
          path: reports/mobile/report.json

  merge-and-upload-xray:
    name: Merge & Upload Xray Report
    runs-on: ubuntu-latest
    needs: [desktop, mobile]
    continue-on-error: true
    env:
      XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
      XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
      XRAY_PROJECT_KEY: EZSANISOFT
      BUILD_NAME: "${{ github.workflow }} #${{ github.run_number }}"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: playwright-desktop-json
          path: reports/desktop/

      - uses: actions/download-artifact@v4
        with:
          name: playwright-mobile-json
          path: reports/mobile/

      - name: Merge Playwright reports
        run: |
          node scripts/merge-playwright-reports.js

      - name: Create Xray Test Execution metadata
        run: |
          mkdir -p xray
          cat <<EOF > xray/test-execution.json
          {
            "fields": {
              "project": { "key": "${XRAY_PROJECT_KEY}" },
              "summary": "${BUILD_NAME}",
              "issuetype": { "name": "Test Execution" }
            }
          }
          EOF

      - name: Upload results to Xray (auto-create execution)
        run: |
          curl -X POST https://xray.cloud.getxray.app/api/v2/import/execution \
            -H "Authorization: Bearer $(curl -s -X POST https://xray.cloud.getxray.app/api/v2/authenticate \
              -H 'Content-Type: application/json' \
              -d '{ "client_id": "'"$XRAY_CLIENT_ID"'", "client_secret": "'"$XRAY_CLIENT_SECRET"'" }' | tr -d '"')" \
            -F "info=@xray/test-execution.json" \
            -F "results=@xray/merged-report.json"
