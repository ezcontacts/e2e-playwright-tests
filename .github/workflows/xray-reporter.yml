name: Daily Playwright-BDD Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  desktop:
    name: Desktop Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ENV: stage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run desktop

      - name: Upload Desktop JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-desktop-json
          path: reports/desktop/report.json

  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: desktop
    continue-on-error: true
    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ENV: stage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run mobile

      - name: Upload Mobile JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-json
          path: reports/mobile/report.json

  merge-and-upload-xray:
    name: Merge & Upload Xray Report
    runs-on: ubuntu-latest
    needs: [desktop, mobile]
    env:
      XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
      XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
      JIRA_URL: ${{ secrets.JIRA_URL }}
      XRAY_TEST_EXECUTION_KEY: ${{ secrets.XRAY_TEST_EXECUTION_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: playwright-desktop-json
          path: reports/desktop/
      - uses: actions/download-artifact@v4
        with:
          name: playwright-mobile-json
          path: reports/mobile/

      - name: Merge Playwright reports
        run: |
          node scripts/merge-playwright-reports.js

      - run: ls -R xray

      - name: Upload to Xray
        run: |
          node scripts/upload-to-xray.js