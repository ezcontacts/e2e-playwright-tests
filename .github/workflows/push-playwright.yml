name: Push Playwright-BDD Tests

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      test_script:
        description: "Select npm test script to run"
        default: "test"
        type: choice
        options:
          - test
          - desktop
          - mobile
          - push

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ENV: stage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture Trigger Information
        run: |
          echo "TRIGGERED_BY=${{ github.actor }}" >> $GITHUB_ENV
          echo "TRIGGER_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV

      - name: Run Playwright-BDD Tests
        run: npm run ${{ github.event.inputs.test_script || 'push' }}
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ENV: ${{ env.ENV }}

      # HTML report
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ github.run_number }}
          path: playwright-report
          retention-days: 7

      # Traces, screenshots, videos
      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ github.run_number }}
          path: test-results
          retention-days: 7

      # Cucumber JSON
      - name: Upload Cucumber JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-cucumber-json-${{ github.run_number }}
          path: reports/cucumber.json
          if-no-files-found: ignore
