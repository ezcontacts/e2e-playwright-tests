name: Push Playwright-BDD Tests

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
    inputs:
      test_script:
        description: "Select npm test script to run"
        default: "push"
        type: choice
        options:
          - test
          - desktop
          - mobile
          - push

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ENV: stage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture Trigger Information
        run: |
          echo "TRIGGERED_BY=${{ github.actor }}" >> $GITHUB_ENV
          echo "TRIGGER_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV

      - name: Build Tests
        run: npm run bdd:gen

      - name: Run Desktop & Mobile Tests
        run: npm run push

      # Upload BDD JSON / snapshots
      - name: Upload Desktop BDD Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-bdd-desktop-${{ github.run_number }}
          path: test/generated/desktop
          retention-days: 7

      - name: Upload Mobile BDD Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-bdd-mobile-${{ github.run_number }}
          path: test/generated/mobile
          retention-days: 7

      # Upload HTML reports including screenshots/video
      - name: Upload Desktop HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-desktop-${{ github.run_number }}
          path: |
            playwright-report/desktop
            playwright-report/desktop/assets
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Mobile HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-mobile-${{ github.run_number }}
          path: |
            playwright-report/mobile
            playwright-report/mobile/assets
          if-no-files-found: ignore
          retention-days: 7

      # Upload standard Playwright test-results
      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ github.run_number }}
          path: test-results
          if-no-files-found: ignore
          retention-days: 7
