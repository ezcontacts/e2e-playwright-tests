name: Daily Playwright-BDD Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  desktop:
    name: Desktop Tests
    runs-on: ubuntu-latest
    continue-on-error: true

    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      ENV: stage
      PLAYWRIGHT_HTML_PROJECT_RUNTIME: desktop

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run bdd:gen
      - run: npm run desktop

      - name: Upload Desktop HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-desktop-report
          path: playwright-report/desktop
          retention-days: 7

      - name: Upload Desktop JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-desktop-json
          path: reports/report.json
          if-no-files-found: ignore

      - name: Send Desktop Slack report
        if: always()
        run: |
          JSON_REPORT="reports/report.json"

          PASSED=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="passed")] | length' "$JSON_REPORT" 2>/dev/null || echo 0)
          FAILED=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="failed")] | length' "$JSON_REPORT" 2>/dev/null || echo 0)
          SKIPPED=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="skipped")] | length' "$JSON_REPORT" 2>/dev/null || echo 0)

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ARTIFACT_URL="$RUN_URL#artifacts"

          MESSAGE="*Playwright BDD ‚Äî Desktop*\n"
          MESSAGE+="*ENV:* $ENV\n"
          MESSAGE+="*Status:* ${{ job.status }}\n"
          MESSAGE+="‚úÖ Passed: $PASSED\n"
          MESSAGE+="‚ùå Failed: $FAILED\n"
          MESSAGE+="‚è≠ Skipped: $SKIPPED\n"
          MESSAGE+="\n<$ARTIFACT_URL|üì¶ Download report>"

          curl -X POST \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{\"channel\":\"C0A1W3PEFG9\",\"text\":\"$MESSAGE\"}" \
            https://slack.com/api/chat.postMessage

  mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: desktop
    continue-on-error: true

    env:
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      ENV: stage
      PLAYWRIGHT_HTML_PROJECT_RUNTIME: mobile

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run bdd:gen
      - run: npm run mobile

      - name: Upload Mobile HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-report
          path: playwright-report/mobile
          retention-days: 7

      - name: Upload Mobile JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-json
          path: reports/report.json
          if-no-files-found: ignore

      - name: Send Mobile Slack report
        if: always()
        run: |
          JSON_REPORT="reports/report.json"

          PASSED=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="passed")] | length' "$JSON_REPORT" 2>/dev/null || echo 0)
          FAILED=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="failed")] | length' "$JSON_REPORT" 2>/dev/null || echo 0)
          SKIPPED=$(jq '[.. | objects | select(has("results")) | .results[] | select(.status=="skipped")] | length' "$JSON_REPORT" 2>/dev/null || echo 0)

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ARTIFACT_URL="$RUN_URL#artifacts"

          MESSAGE="*Playwright BDD ‚Äî Mobile*\n"
          MESSAGE+="*ENV:* $ENV\n"
          MESSAGE+="*Status:* ${{ job.status }}\n"
          MESSAGE+="‚úÖ Passed: $PASSED\n"
          MESSAGE+="‚ùå Failed: $FAILED\n"
          MESSAGE+="‚è≠ Skipped: $SKIPPED\n"
          MESSAGE+="\n<$ARTIFACT_URL|üì¶ Download report>"

          curl -X POST \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{\"channel\":\"C0A1W3PEFG9\",\"text\":\"$MESSAGE\"}" \
            https://slack.com/api/chat.postMessage
